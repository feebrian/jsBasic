<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Variables</title>
  </head>
  <body>
    <script>
      // declared to varaible using var keyword
      var x, y, z;
      x = 1;
      y = 2;
      z = x + y;

      // declared to varaible using let keyword
      let x, y, z;
      x = 1;
      y = 2;
      z = x + y;

      // example below is undeclared variable
      x = 1;
      y = 2;
      z = x + y;
    </script>
  </body>
</html>
