<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Code Blocks</title>
  </head>
  <body>
    <p id="teks1"></p>
    <p id="teks2"></p>

    <button type="button" onclick="toggleTeks()">Click Me</button>

    <script>
      function toggleTeks() {
        document.getElementById("teks1").innerHTML = "Halo bre gimane kabarlu?";
        document.getElementById("teks2").innerHTML = "Sehatkan?";
      }
    </script>
  </body>
</html>
