<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator</title>
  </head>
  <body>
    <script>
      let x, y, z;
      x = 10;
      y = 5;
      z = x + y;
      console.log("Hasil dari x + y : " + z);

      x = 10;
      y = 5;
      z = x - y;
      console.log("Hasil dari x - y : " + z);

      x = 10;
      y = 5;
      z = x * y;
      console.log("Hasil dari x * y : " + z);

      x = 10;
      y = 5;
      z = x / y;
      console.log("Hasil dari x / y : " + z);

      x = 10;
      y = 5;
      z = x % y;
      console.log("Hasil dari x % y : " + z);

      x = 10;
      x++;
      console.log("Hasil dari x++ : " + x);
      x--;
      console.log("Hasil dari x-- : " + x);

      // exponentation / pemangkatan
      x = 10;
      y = 5;
      z = x ** y;
      console.log("Hasil dari x ** y : " + z);

      // Addition Assignment Operator
      let a;

      a = 10; // assigned value 10 to variable a

      a += 5;
      console.log(a);
      a -= 5;
      console.log(a);
      a *= 5;
      console.log(a);
      a /= 5;
      console.log(a);
      a **= 5; // a = a ** 5
      console.log(a);
      a %= 5;
      console.log(a);
    </script>
  </body>
</html>
