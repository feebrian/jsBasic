<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Change Image</title>
</head>
<body>
  
  <!-- JS bisa digunakan untuk mengubah value dari src img -->

  <img src="assets/img/pic_bulboff.gif" id="myLight" width="200px">

  <button type="button" onclick="document.getElementById('myLight').src='assets/img/pic_bulbon.gif'">Turn on the light</button>
  <button type="button" onclick="document.getElementById('myLight').src='assets/img/pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
