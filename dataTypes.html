<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <script>
      let x = 16 + 16 + "tahun";
      console.log(x);
      console.log(typeof x);

      // js is dynamic language
      // one variable can contain different data types

      x = 1; // number
      console.log(typeof x);
      x = "1"; // string
      console.log(typeof x);
      x = true; // boolean
      console.log(typeof x);
      x = []; // array
      console.log(typeof x);
      x = {}; // object
      console.log(typeof x);

      // js string
      let name1 = "Adam Febrian Aditama"; // using ""
      let name2 = "Rafka Arsha"; // using ''

      // quote inside quote
      name1 = "Adam 'Febrian' Aditama"; // '' inside ""
      name2 = 'Rafka "Arsha"'; // "" inside ''
      // name1 = "Adam "Febrian" Aditama"; ERROR

      // js Number
      let number1 = 21; // without decimal
      let number2 = 2.1; // with decimal

      // js number using e notation
      number1 = 21e-3;
      console.log(number1);

      // js booelans
      let y, z;
      x = 5;
      y = 5;
      z = 6;

      console.log(x == y);
      console.log(x == z);
    </script>
  </body>
</html>
