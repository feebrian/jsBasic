<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number</title>
</head>

<body>
  <p id="teks"></p>
  <script>

    // There is only one type number in JS 
    // It can be written with or without decimal

    // e.g
    let x = 314;
    let y = 3.14;

    console.log(typeof x);
    console.log(typeof y);

    // If your number is too big u can use E notation / scientific notation
    console.log(x = 12e3); // = 12 * 1000 : 12000
    console.log(y = 12e-3); // = 12 * -1000 : 0.012

    // Number w/o period or e notation is up to 15 digit
    console.log(x = 9999999999999999);

    // Actually string is have numeric it also mean that js string can use aritmath operator except "+"

    x = "100";
    y = "20";
    let z = x - y;
    console.log(z);

    z = x / y;
    console.log(z);

    z = x * y;
    console.log(z);

    z = x + y;
    console.log(z); // This will concatenate x and y and evaluate to 10020

    // Infinity
    x = 2;
    let txt = "";

    while (x != Infinity) {
      x = x * x;
      txt = txt + x + "</br>";
    }

    document.getElementById('teks').innerHTML = txt;

    x = 2 / 0;
    y = -2 / 0;
    console.log(x, y);

  </script>
</body>

</html>
