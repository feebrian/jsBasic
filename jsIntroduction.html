<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Introduction</title>
</head>
<body>

  <p id="tes">JS bisa mengubah konten HTML</p>

  <button type="button" onclick="document.getElementById('tes').innerHTML = 'Hello World!'">Klik disini!</button> <!-- double quote "" -->
  <button type="button" onclick='document.getElementById("tes").innerHTML = "Hello World!"'>Klik disini!</button> <!-- single quote '' -->

  
  <!-- JS bisa mengubah src dari img -->

</body>
</html>
