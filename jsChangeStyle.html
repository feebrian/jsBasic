<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Change Display Style</title>
  </head>
  <body>
    <p id="teks">Ini Paragraf</p>

    <button
      type="button"
      onclick="document.getElementById('teks').style.display='none'"
    >
      Hilangkan
    </button>
    <button
      type="button"
      onclick="document.getElementById('teks').style.display='block'"
    >
      Munculkan
    </button>
  </body>
</html>
