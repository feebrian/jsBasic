<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      const buah = ["Jeruk", "Apel", "Tomat"];
      buah.push("Semangka");

      console.log(buah);

      let lastBuah = buah[buah.length - 1];
      console.log(lastBuah);

      let length = buah.length;

      console.log(length);
    </script>
  </body>
</html>
