<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Operator</title>
  </head>
  <body>
    <script>
      // arithmetic operator in javascript is +, -, /, *, %

      let x, y, z;
      x = 5;
      y = 10;
      z = x + y;

      document.writeln("x = 5 </br>");
      document.writeln("y = 10 </br>");
      document.writeln("The Value from x + y is : " + z);
      document.write("</br>");

      z = x - y;
      document.writeln("The Value from x - y is : " + z);
      document.write("</br>");

      z = x / y;
      document.writeln("The Value from x / y is : " + z);
      document.write("</br>");

      z = x * y;
      document.writeln("The Value from x * y is : " + z);
      document.write("</br>");

      z = x % y;
      document.writeln("The Value from x % y is : " + z);
    </script>
  </body>
</html>
