<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aritmath</title>
  </head>
  <body>
    <p id="luasLingkaran"></p>

    <script>
      let x = 100 + 10; // 100 and 10 is literal
      console.log(x);

      let a, b, c;
      a = 10;
      b = 10;
      c = a + b; // a and b is variable
      console.log(c);

      const phi = 3.14;
      let luasLingkaran, r;

      r = prompt("Masukkan ruas lingakaran : ");
      luasLingkaran = phi * r * r;

      document.getElementById("luasLingkaran").innerHTML =
        "Luas lingkarang adalah : " + parseInt(luasLingkaran);

      // Math.pow(x,y);
      let tes = Math.pow(2, 5);
      document.writeln(tes);

      // operator presedence
      let math = (10 + 10) * 10;
      console.log(math);
    </script>
  </body>
</html>
