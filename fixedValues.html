<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS fixed values</title>
  </head>
  <body>
    <!-- fixed values = (literal) -->

    <!-- fixed values -->
    <p id="teks"></p>
    <p id="teks1"></p>
    <p id="teks2"></p>
    <p id="teks3"></p>

    <script>
      // fixed values important syntax rules
      document.getElementById("teks").innerHTML = 12345;
      document.getElementById("teks1").innerHTML = 1.2345;
      document.getElementById("teks2").innerHTML = "Adam";
      document.getElementById("teks3").innerHTML = "Adam";
    </script>
  </body>
</html>
